<!DOCTYPE html>
<html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  
  
  <! -- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  
  <title>Mars Data</title>
  <! --Jquery & JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	body {background-color: lightcoral;}
  </style>
  </head>

  <body>
  <div class="container">

    <div class="jumbotron text-center" style="background-image: url("      ../img/space_background.png");">
      <h1 style="color:dimgray; ">Mission to Mars </h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
      
    <!-- Mars data -->
    <div class="news" id="news">
        <div class="container-fluid">
            <div class="box col-md-6">
                <div class="row">
                    <h1 style="color:dimgray;">Latest Mars News</h1>
                </div>
                <div class="row">
                    <div class="col-md-6"><h4>{{ mars_info.news_title }}</h4></div>
                </div>
                <div class="row">
                    <p>{{ mars_info.news_text }}</p>
                </div>
            </div>
            <div class="box col-md-6">
                <div class="row">
                    <h3 style="color:dimgray;">Current Weather on Mars</h3>
                </div>
                <div class="row">
                    <p>{{ mars_info.weather }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Image -->
    <div id="featured-image" class="featured-image">
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-12 text-center">
                    <h3 style="color:dimgray;">Featured Image</h3>
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="box col-md-12 img-center">
                    <img src= {{ mars_info.image }}  alt="featured mars image">
                </div>
            </div>
        </div>
    </div>

    <!-- Facts -->
    <div id="facts" class="facts">
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-4 mars-facts">
                    <h3 style="color:dimgray;">Facts About Mars</h3>
                    <p>{{ mars_info.facts |safe}}</p>
                </div>
                <div class="box col-md-4">
                    <img class="mars-img" src="https://space-facts.com/wp-content/uploads/mars.jpg" alt="mars">
                </div>
                
            </div>
        </div>
    </div>
<!-- jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
